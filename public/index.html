<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SDK Onboarding App</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="welcome"></h1>

        <!-- Login View-->
        <form id="login-form" style="visibility: visible;" class="w-50">
            <div class="form-group">
                <label for="username" class="form-label mt-4">Email address</label>
                <input class="form-control" type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Success View -->
        <div id="success" style="visibility: hidden;">
            <h2>You're signed in!</h2>

            <!-- User Info View -->
            <form>
                <h3>Your Profile</h3>
                <div class="form-group" id="userId">
                    <label for="userIdField" class="col-sm-2 col-form-label">User ID</label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="userIdField">
                    </div>
                </div>
                <div class="form-group" id="email">
                    <label for="emailField" class="col-sm-2 col-form-label">Email Address</label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="emailField">
                    </div>
                </div>
                <div class="form-group" id="givenName">
                    <label for="givenNameField" class="col-sm-2 col-form-label">Given Name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="givenNameField">
                    </div>
                </div>
                <div class="form-group" id="lastName">
                    <label for="lastNameField" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="lastNameField">
                    </div>
                </div>
            <button class="btn btn-primary" id="logout">Sign out</button>
        </div>

        <!-- Failure View -->
        <div id="failure" style="visibility: hidden;">
            <h2>Sorry, something went wrong</h2>
            <button class="btn btn-primary" id="reset">Start again</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/forgerock-sdk/index.js"></script>

</body>

</html>
